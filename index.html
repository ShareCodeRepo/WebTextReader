<!DOCTYPE html>
<html lang="ko" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrapper">
        <nav class="sidebar">
            <div class="brand">Reader<span>.io</span></div>

            <div class="nav-section">
                <label class="section-title">File</label>
                <input type="file" id="fileInput" accept=".txt" hidden>
                <button id="loadBtn" type="button" class="btn-sidebar btn-primary">파일 불러오기</button>
            </div>

            <div class="nav-section">
                <label class="section-title">Control</label>
                <button id="speakButton" type="button" class="btn-sidebar">읽기 시작</button>
                <button id="stopButton" type="button" class="btn-sidebar btn-danger">정지</button>
            </div>

            <div class="nav-section">
                <label class="section-title">Navigation</label>
                <div class="page-info">
                    <span id="currentPage">0</span> / <span id="totalPage">0</span>
                </div>
                <div class="page-controls">
                    <button id="prevBtn" type="button" class="btn-sidebar">이전</button>
                    <button id="nextBtn" type="button" class="btn-sidebar">다음</button>
                </div>
            </div>

            <div class="nav-section">
                <label class="section-title">Settings</label>
                <button id="saveBtn" type="button" class="btn-sidebar">위치 저장</button>
                <input type="file" id="configInput" accept=".json" hidden>
                <button id="loadConfigBtn" type="button" class="btn-sidebar">위치 로드</button>
            </div>

            <div class="nav-bottom">
                <button id="themeToggle" type="button" class="btn-sidebar">테마 전환</button>
            </div>
        </nav>

        <main class="content-area">
            <div id="display"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
